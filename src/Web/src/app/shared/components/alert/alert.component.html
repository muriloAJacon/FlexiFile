<div [ngClass]="backgroundClasses" class="font-regular relative block w-fit rounded-lg bg-gradient-to-tr px-4 py-4 text-base mx-auto text-white" [class]="class"
    data-dismissible="alert">
    <div class="absolute top-4 left-4">
        <ng-container [ngSwitch]="type">
            <svg *ngSwitchCase="AlertType.Success" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"
                class="mt-px h-6 w-6">
                <path fill-rule="evenodd"
                    d="M2.25 12c0-5.385 4.365-9.75 9.75-9.75s9.75 4.365 9.75 9.75-4.365 9.75-9.75 9.75S2.25 17.385 2.25 12zm13.36-1.814a.75.75 0 10-1.22-.872l-3.236 4.53L9.53 12.22a.75.75 0 00-1.06 1.06l2.25 2.25a.75.75 0 001.14-.094l3.75-5.25z"
                    clip-rule="evenodd"></path>
            </svg>

            <svg *ngSwitchCase="AlertType.Error" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"
                class="h-6 w-6">
                <path fill-rule="evenodd"
                    d="M9.401 3.003c1.155-2 4.043-2 5.197 0l7.355 12.748c1.154 2-.29 4.5-2.599 4.5H4.645c-2.309 0-3.752-2.5-2.598-4.5L9.4 3.003zM12 8.25a.75.75 0 01.75.75v3.75a.75.75 0 01-1.5 0V9a.75.75 0 01.75-.75zm0 8.25a.75.75 0 100-1.5.75.75 0 000 1.5z"
                    clip-rule="evenodd"></path>
            </svg>

            <svg *ngSwitchCase="AlertType.Info" xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor"
                viewBox="0 0 24 24" aria-hidden="true" strokeWidth="{2}" class="h-6 w-6">
                <path strokeLinecap="round" strokeLinejoin="round"
                    d="M11.25 11.25l.041-.02a.75.75 0 011.063.852l-.708 2.836a.75.75 0 001.063.853l.041-.021M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-9-3.75h.008v.008H12V8.25z"
                    style="stroke-width:1.75748031;stroke-dasharray:none" />
            </svg>

        </ng-container>
    </div>
    <div class="ml-8">
        <ng-content></ng-content>
    </div>
</div>
