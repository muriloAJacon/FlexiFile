<section class="flex relative justify-center py-24 px-5 md:px-24 xl:px-36 2xl:px-48 3xl:px-96">
    <div class="container">
        <div class="container flex flex-col items-center">
            <div class="flex justify-center mb-8">
                <img class="max-w-[80%] w-80" src="/assets/upload.svg" alt="Upload">
            </div>

			<div class="card w-[600px] max-w-full px-10 py-10">
				<ngx-spinner color="#ffcf66" bdColor="rgba(255,255,255,0.8)" name="register" [fullScreen]="false"></ngx-spinner>

				<div class="text-center mb-5">
					<div class="text-2xl">Welcome to FlexiFile!</div>
					<div class="text-xl">Let's create your account.</div>
				</div>

				<div class="mb-5" *ngIf="error">
					<app-alert>{{ error }}</app-alert>
				</div>

				<app-create-user-form (userCreated)="onUserCreated($event)"></app-create-user-form>

				<div class="mt-2 text-sm">
					<span>Already have an account? </span>
					<a class="py-2 px-1 font-sans font-bold disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none text-blue-500" routerLink="/login">Login here.</a>
				</div>
			</div>
        </div>
    </div>
</section>
